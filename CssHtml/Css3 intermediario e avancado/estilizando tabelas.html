<!DOCTYPE html>
<html>
<head>
	<title>Estilizando Tabelas</title>
	<link rel="stylesheet" type="text/css" href="css/estilotabelas.css">
</head>
<body>
	<h2>Estilizando Tabelas</h2>
	<table>
		<tr>
			<th>Codígos</th>
			<th>Produtos</th>
			<th class="numero">Preços</th>
		</tr>
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500,00</td>
		</tr>
		<tr class="alternado">
			<td>002</td>
			<td>Tablet</td>
			<td class="numero">R$ 1.500,00</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Celular</td>
			<td class="numero">R$ 2.500,00</td>
		</tr>
		<tr class="alternado">
			<td>004</td>
			<td>Next</td>
			<td class="numero">R$ 3.500,00</td>
		</tr>


	</table>







</body>
</html>
